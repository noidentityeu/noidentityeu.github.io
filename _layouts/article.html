---
layout: default
---
{% include nav_links.html back_to="/" back_to_title="Back" %}
<article>
  <header class="post-header">
    <h1 class="post-header-title">
      <a href="{{ page.url }}">
        <span itemprop="name headline mainEntityOfPage">{{ page.title }}</span>
      </a>
    </h1>
  </header>
  <div class="article cv">
    <table>
      {% if page.vulnerability %}
      <tr>
        <td>
        Vulnerability potential
        </td>
        <td>
          <b>
            {{ page.vulnerability }}
          </b>
        </td>
      </tr>
      {% endif %}
      {% if page.ddos %}
      <tr>
        <td>
        DDoS potential
        </td>
        <td>
          <b>
            {{ page.ddos }}
          </b>
        </td>
      </tr>
      {% endif %}
    </table>
  </div>
  <div class="article">
    {{ content }}
  </div>
</article>
