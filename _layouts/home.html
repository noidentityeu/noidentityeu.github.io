---
layout: default
---
<article>
  <header class="post-header">
    <h1 class="post-header-title">
      <a href="{{ page.url }}">
        <span itemprop="name headline mainEntityOfPage">{{ page.title }}</span>
      </a>
    </h1>
  </header>
  <div class="article">
    {{ content }}
  </div>
</article>
